---
# ServiceAccount - Identity for the qbert pod
apiVersion: v1
kind: ServiceAccount
metadata:
  name: qbert
  namespace: default

---
# ClusterRole - Permissions to read and write deployments across all namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: qbert-reader
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "update", "patch"]

---
# ClusterRoleBinding - Bind the ClusterRole to the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: qbert-reader-binding
subjects:
- kind: ServiceAccount
  name: qbert
  namespace: default
roleRef:
  kind: ClusterRole
  name: qbert-reader
  apiGroup: rbac.authorization.k8s.io

---
# Deployment - Deploy the qbert application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbert
  namespace: default
  labels:
    app: qbert
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbert
  template:
    metadata:
      labels:
        app: qbert
    spec:
      serviceAccountName: qbert
      containers:
      - name: qbert
        image: qbert:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: http
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
        
---
# Service - Expose the qbert application
apiVersion: v1
kind: Service
metadata:
  name: qbert
  namespace: default
  labels:
    app: qbert
spec:
  type: NodePort
  selector:
    app: qbert
  ports:
  - port: 8080
    targetPort: http
    nodePort: 30080
    protocol: TCP
    name: http